<!DOCTYPE html>
<html>

<head>

    <header>
        <title> Code Quiz </title>
        <nav class="nav">
            <a class="nav-link active" href="#">High Scores</a>
            <div id="timer">
                <h1 id="counter"> </h1>
            </div>
        </nav>


    </header>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="grid">
        <div id="quiz">
            <h1> Coding Quiz </h1>
        </div>
        <div class="row">
            <p style="margin-left: 20px;"> Are you ready to test your knowledge on Javascript?! Click the start button
                to begin the 75 second timed
                quiz.
                If you get a question wrong, you will lose 10 seconds which will be deducted from the timer.
        </div>
        <div class="row">
            <button id="start"> Start Quiz </button>
        </div>
        </p>

        <div id="quiz">
            <p id="question"> </p>
            <div id="answers">
                <ol>
                    <button id="0"> </button>
                    <button id="1"> </button>
                    <button id="2"> </button>
                    <button id="3"> </button>
                </ol>
            </div>
        </div>

    </div>

    <script src="script.js"> </script>

</body>

</html>
